<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <ol>
        <li>
          <label>Text <input type="text" name="text" placeholder="Type Text" /> </label>
        </li>
        <li>
         <label>Email <input required type="email" name="email" placeholder="Type Email" /> </label>
        </li>
        <li>
            <label>Password <input required type="password" name="password" placeholder="Type password" /> </label>
        </li>
        <li>
            <label>About Yourself  <textarea rows="10" cols="10">Explain about your self</textarea> </label>
        </li>
        <li>
            <label>Number <input type="number" name="number" placeholder="Type number" /> </label>
        </li>
        <li>
            <label>Date <input type="date" name="date" placeholder="Type date" /> </label>
        </li>
        <li>
            <label>Url <input required type="url" name="url" placeholder="Type url" /> </label>
        </li>
        <li>
            <label>Search <input type="search" name="search" placeholder="Type search" /> </label>
        </li>
        <li>
            <label>Color <input type="color" name="color" placeholder="Type color" /> </label>
        </li>
        <li>
            <label>File <input type="file" name="File" placeholder="Type File" /> </label>
        </li>
        <li>
            Select  Gender ->
            <label> Male <input  type="radio" name="gender" value="m"  /> </label>
            <label> Female <input checked="checked" type="radio" name="gender"  value="f" /> </label>
        </li>
        <li>
            Select  Subjects ->
            <label> Maths <input  type="checkbox" name="subjects" value="maths"  /> </label>
            <label> Urdu <input checked="checked" type="checkbox" name="subjects"  value="urdu" /> </label>
            <label> Arabic <input  type="checkbox" name="subjects"  value="arabic" /> </label>
        </li>
        <li>
           <select name="country" id="">
               <option value="pk">Pakistan</option>
               <option value="ind">India</option>
               <option value="afg">Afghanistan</option>
           </select>
        </li>
        <li>
           <input type="submit" />
         </li>
      </ol>

    </form>

    <br>
    <br> 
    <br>
  </body>
</html>
