<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flex</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <span class="logo">
        <i class="fa-solid fa-utensils"></i>
        Foodie
      </span>

      <div>
        <span class="nav_item food">
          <i class="fa-solid fa-pizza-slice"></i> Pizza
        </span>
        <span class="nav_item food">
          <i class="fa-solid fa-burger"></i> Burger
        </span>
      </div>

      <div>
        <i class="fa-regular fa-bell nav_item"></i>
        <i class="fa-solid fa-cart-shopping nav_item"></i>
      </div>
    </nav>

    <div class="parent">
      <div class="box"><span>1</span></div>
      <div class="box"><span>2</span></div>
      <div class="box"><span>3</span></div>
      <div class="box"><span>4</span></div>
      <div class="box"><span>5</span></div>
      <div class="box"><span>6</span></div>
      <div class="box"><span>7</span></div>
      <div class="box"><span>8</span></div>
      <div class="box"><span>9</span></div>
      <div class="box"><span>10</span></div>
    </div>
  </body>
</html>
